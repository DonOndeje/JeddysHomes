<!DOCTYPE html>
<html>
<head lang ="en" xmlns:th="http://www.thymeleaf.org/">
<meta charset="UTF-8" />
<title>Home Page</title>
   <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css" />
   <link rel="stylesheet" type="text/css" media="all" href="css/custom.css" />
</head>
<body>
<!-- Nav bar area -->
 <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="">Jeddy Homes</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		 <span class="navbar-toggler-icon"></span>
	 </button>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item">
		        <a class="nav-link" href="#">Property Management<span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Consultation</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">About</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Contacts</a>
		      </li>
		       <li class="nav-item">
		        <a class="nav-link" th:href="@{login}">login</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form>
	</div>
</nav>
<br />
 <!-- Carousel Section -->
 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		  <ol class="carousel-indicators">
		    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
     	  <img class="d-block w-100" src="images/la.jpg" alt="First slide" style="width:100%;">
    </div>
    <div class="carousel-item">
           <img class="d-block w-100" src="images/ny.jpg" alt="Second slide" style="width:100%;">
    </div>
    <div class="carousel-item">
           <img class="d-block w-100" src="images/chicago.jpg" alt="Third slide" style="width:100%;">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
